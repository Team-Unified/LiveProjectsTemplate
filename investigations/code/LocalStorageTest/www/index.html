<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
      <title></title>
      <link href="lib/ionic/css/ionic.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
         <link href="css/ionic.app.css" rel="stylesheet">
         -->
      <!-- ionic/angularjs js -->
      <script src="lib/ionic/js/ionic.bundle.js"></script>
      <!-- cordova script (this will be a 404 during development) -->
      <script src="cordova.js"></script>
      <script src="js/ng-cordova.js"></script>
      <script src="js/sha1.js"></script>
      <script src="js/ng-cordova-oauth.js"></script>
      <!-- ngStorage -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
      <!-- your app's js -->
      <script src="js/app.js"></script>
   </head>
   <body ng-app="starter">
      <ion-pane ng-controller="MainController">
         <ion-header-bar class="bar-stable">
            <h1 class="title text-white">Account Login</h1>
         </ion-header-bar>
         <ion-content class="home">
            <center>
               <br>
               <p class="text-white">Please Click A Provider To Authenticate Yourself</p>
               <br>
               <h1 class="text-primary">LinkedIn</h1>
               <button class="btn btn-primary" ng-click="linkedinLogin()">Login</button>
               <br>
               <br>
               <p class="text-white">{{$storage.linkedin}}</p>
               <br>
               <h1 class="text-danger">Instagram</h1>
               <button class="btn btn-danger" ng-click="instagramLogin()">Login</button>
               <br>
               <br>
               <p class="text-white">{{$storage.instagram}}</p>
               <br>
               <h1 class="text-primary">Twitter</h1>
               <button class="btn btn-primary" ng-click="twitterLogin()">Login</button>
               <br>
               <br>
               <p class="text-white">{{$storage.twitter}}</p>
               <br>
               <h1 class="text-primary">Facebook</h1>
               <button class="btn btn-primary" ng-click="facebookLogin()">Login</button>
               <br>
               <br>
               <p class="text-white">{{$storage.facebook}}</p>
               <br>
               <h1 class="text-danger">Reddit</h1>
               <button class="btn btn-danger" ng-click="redditLogin()">Login</button>
               <br>
               <br>
               <p class="text-white">{{$storage.reddit}}</p>
               <br>
               <p class="text-white">Click the button below to logout on all acounts!</p>
               <br>
               <button class="btn btn-danger" ng-click="resetAll()">Reset Account Data</button>
               <br>
               <br>
            </center>
         </ion-content>
      </ion-pane>
   </body>
</html>
